<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FLM web interface via node.js and MQTT">

    <title>Fluksometer Realtime</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Sparkline - for inline graphics -->
    <script type="text/javascript" src="js/jquery.sparkline.min.js"></script>
    <!-- socket.io for communication -->
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="flm.index.js"></script>
  </head>

  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h1>Fluksometer Readings</h1>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <table class="table table-striped">
            </table>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <b>Latest MQTT message:  </b> <small id="message">no message received</small>
          </div>
        </div>

        <div class="footer">
          <small>
            <p class="text-center">FLM MQTT Panel, based on <a href="http://github.com/fabaff/mqtt-panel">mqtt-panel</a> with the corresponding &copy;</p>
          </small>
        </div>
        <div class="panel-body" align="center">
          <button class="btn btn-primary btn-sm" id="sel_pnl">Panel</button>
          <button class="btn btn-primary btn-sm" id="sel_cnt">Panel with Counters</button>
          <button class="btn btn-primary btn-sm" id="sel_gph">Graph</button>
          <!--<button class="btn btn-primary btn-sm" id="sel_cht">Chart</button>-->
        </div>
      </div>
    </div>
  </body>
</html>
