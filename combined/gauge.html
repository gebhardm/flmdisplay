<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FLM web interface via node.js and MQTT">
    <title>Fluksometer Realtime Gauge</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <!-- socket.io for communication -->
    <script type="text/javascript" src="js/socket.io.js"></script>
    <!-- gauge graphics -->
    <script type="text/javascript" src="js/raphael.min.js"></script>
    <script type="text/javascript" src="js/justgage.js"></script>
    <!-- last not least the FLM logic -->
    <script type="text/javascript" src="flm.buttons.js"></script>
    <script type="text/javascript" src="flm.gauge.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h1>Fluksometer Readings</h1>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <table id="gauge" class="table table-striped">
            </table>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <b>Latest MQTT message: </b> <small id="message">no message received</small>
          </div>
        </div>
        <div class="footer">
          <small>
            <p class="text-center">FLM MQTT Gauge, using <a href="http://justgage.com">JustGage</a> under <a href="http://opensource.org/licenses/mit-license.php">MIT License</a></p>
          </small>
        </div>
        <div class="panel-body" align="center">
          <button class="btn btn-primary btn-sm" id="sel_gge">Gauge</button>
          <button class="btn btn-primary btn-sm" id="sel_pnl">Panel</button>
          <button class="btn btn-primary btn-sm" id="sel_cnt">Panel with Counters</button>
          <button class="btn btn-primary btn-sm" id="sel_gph">Graph</button>
          <button class="btn btn-primary btn-sm" id="sel_cht">Chart</button>
        </div>
      </div>
    </div>
  </body>
</html>
