<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FLM web interface via node.js and MQTT">
    <title>Fluksometer Realtime Graph</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.2.1.2.js"></script>
    <!-- socket.io for communication -->
    <script type="text/javascript" src="js/socket.io.js"></script>
    <!-- Graph display -->
    <script type="text/javascript" src="js/jquery.flot.js"></script>
    <script type="text/javascript" src="js/jquery.flot.time.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.flot.crosshair.js"></script> -->
    <!-- this page's functionality -->
    <script type="text/javascript" src="flm.graph.js"></script>
  </head>

  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h1>Fluksometer Readings</h1>
        </div>
        <div id="graph">
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <b>Latest MQTT message:  </b> <small id="message">no message received</small>
          </div>
        </div>

        <div class="footer">
          <small>
            <p class="text-center">FLM <a href="http://github.com/gebhardm/flmdisplay">Graph Display</a> &copy; 2014</p>
          </small>
        </div>
        <div class="panel-body" align="center">
          <button class="btn btn-primary btn-sm" id="sel_pnl">Panel</button>
          <button class="btn btn-primary btn-sm" id="sel_cnt">Panel with Counters</button>
          <button class="btn btn-primary btn-sm" id="sel_gph">Graph</button>
          <button class="btn btn-primary btn-sm" id="sel_cht">Chart</button>
        </div>
      </div>
    </div>
  </body>
</html>
