<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="generator"
    content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FLM web interface via node.js and MQTT" />
    <title>Fluksometer Realtime Consumption</title>
    <link rel="shortcut icon" href="css/favicon.ico" />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- socket.io for communication -->
    <script type="text/javascript" src="js/socket.io.js"></script>
    <!-- last not least the FLM logic -->
    <script type="text/javascript" src="flm.buttons.js"></script>
    <script type="text/javascript" src="flm.consumption.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h1>FluksoConsumption</h1>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <img id="image" src="img/EnergyConsumption.png" width="100%" alt="Consumption Graphics" />
            <div id="grid" class="watt"></div>
            <div id="supply" class="watt"></div>
            <div id="selfuse" class="watt"></div>
            <div id="production" class="watt"></div>
            <div id="consumption" class="watt"></div>
            <div id="obtained" class="watt"></div>
            <div id="status"></div>
          </div>
        </div>
        <div class="panel panel-default" id="infopanel">
          <div class="panel-body" id="choices"></div>
        </div>
        <div class="footer">
          <p class="text-center">
            <small>FLM <a href="http://github.com/gebhardm/flmdisplay">Consumption Display</a> &copy; 2015
            <a id="toggle">Toggle Configuration</a></small>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
